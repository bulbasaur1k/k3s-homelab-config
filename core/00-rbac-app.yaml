# apps/00-rbac-setup.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-setup
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10" # Применяется первым
spec:
  project: default
  source:
    repoURL: https://github.com/bulbasaur1k/k3s-homelab-config.git
    path: core
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    # Указываем default, так как ресурсы (Namespace, ClusterRole) не принадлежат argocd
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
