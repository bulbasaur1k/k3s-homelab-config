# apps/monitoring.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Применяется после RBAC
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 75.10.0
    helm:
      # Добавьте skipCrds для первой установки
      skipCrds: false
      values: |
        # Простая конфигурация для начала
        defaultRules:
          create: false  # Отключим правила для упрощения

        alertmanager:
          enabled: false

        grafana:
          enabled: true
          adminPassword: "admin123"
          persistence:
            enabled: false  # Временно отключим для избежания проблем с PVC
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana.gentoo.local

        prometheus:
          enabled: true
          prometheusSpec:
            retention: 7d
            serviceMonitorSelectorNilUsesHelmValues: false
            resources:
              requests:
                memory: 400Mi
              limits:
                memory: 1Gi
            # Временно без persistence
            storageSpec: {}
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - prometheus.gentoo.local

        prometheusOperator:
          enabled: true
          admissionWebhooks:
            enabled: false
          tls:
            enabled: false

        # Минимальный набор экспортеров
        nodeExporter:
          enabled: true

        kube-state-metrics:
          enabled: true

        # Отключаем всё остальное
        kubeApiServer:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        kubeEtcd:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
