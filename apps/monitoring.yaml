apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 75.10.0
    helm:
      values: |
        # --- Глобальные настройки для k3s ---
        # Важно для RBAC в k3s!
        global:
          rbac:
            createAggregateClusterRoles: false

        # Укороченные имена для избежания проблем с длиной
        fullnameOverride: "kps"

        # Alertmanager
        alertmanager:
          enabled: false

        # Grafana
        grafana:
          enabled: true
          replicas: 1
          adminPassword: "admin"
          rbac:
            pspEnabled: false  # k3s не использует PSP
          persistence:
            enabled: true
            storageClassName: local-path
            size: 2Gi
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana.gentoo.local

        # Prometheus
        prometheus:
          enabled: true
          prometheusSpec:
            replicas: 1
            retention: 30d
            # Важные настройки для k3s
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
            probeSelectorNilUsesHelmValues: false
            resources:
              requests:
                memory: 500Mi
              limits:
                memory: 2Gi
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: local-path
                  resources:
                    requests:
                      storage: 10Gi
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - prometheus.gentoo.local

        # Prometheus Operator
        prometheusOperator:
          admissionWebhooks:
            enabled: false  # Отключаем для упрощения
          tls:
            enabled: false

        # Node Exporter
        prometheus-node-exporter:
          fullnameOverride: "node-exporter"
          prometheus:
            monitor:
              enabled: true

        # Kube State Metrics
        kube-state-metrics:
          fullnameOverride: "ksm"
          prometheus:
            monitor:
              enabled: true

        # Отключаем компоненты control plane для k3s
        kubeApiServer:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        kubeEtcd:
          enabled: false

        # Отключаем CoreDNS monitoring (k3s использует свой)
        coreDns:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true # Важно для RBAC
  revisionHistoryLimit: 3
