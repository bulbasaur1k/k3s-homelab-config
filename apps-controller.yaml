# apps-controller.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bulbasaur1k/k3s-homelab-config.git
    targetRevision: HEAD
    # --- ТО, ЧТО Я ЗАБЫЛ ---
    path: .
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    # Неймспейс по умолчанию для найденных ресурсов.
    # Argo CD сам разберется, куда что применять.
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
